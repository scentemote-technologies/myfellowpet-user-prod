<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
        function onSubmit(token) {
          // Send the token back to Flutter
          Recaptcha.postMessage(token);
        }
        function onError() {
          Recaptcha.postMessage("");
        }
    </script>
</head>
<body style="margin:0; padding:0; display:flex; align-items:center; justify-content:center; height:100vh;">
<div>
    <button
            class="g-recaptcha"
            data-sitekey="6Lf1308rAAAAAAkKlrGdzbxH3KiUBCjIoT70u750"
            data-callback="onSubmit"
            data-error-callback="onError"
            style="padding:10px 20px; font-size:16px;">
        Iâ€™m not a robot
    </button>
</div>
</body>
</html>
